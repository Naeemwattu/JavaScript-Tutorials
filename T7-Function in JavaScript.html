<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JavaScript</title>
</head>
<body>
    <h1>Function in JavaScript</h1>
    <p id="fn"></p>
    <script>
        let sum=myfunction(2,3,4);
        document.getElementById('fn').innerHTML = sum;

        function myfunction(a,b,c){
            return a+b+c;
        }
    </script>


    <h1>Temperature F to C</h1>
    <p id="tmp"></p>
    <script>
        function toCelcius(f){
            return (5/9) * (f-32);
        }
        document.getElementById('tmp').innerHTML = "The Temperature is" +" "+ toCelcius(90) + " Celcius";
    </script>
</body>
</html>
