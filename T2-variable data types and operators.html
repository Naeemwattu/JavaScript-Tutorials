<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Data Types and Operators</title>
    <script>
        var a =35;
        var b ="nomi"
        console.log(b)

        // Example of unary operator
        a=-a
        console.log(a)


        //Example of binary operator
        c=50+20;
        console.log(c)


        // Arithmatic Operators
        var num1 = 5;
        var num2 = 10;
        console.log("the value of num1+num2 is ="+(num1+num2))
        console.log("the value of num1-num2 is ="+(num1-num2))
        console.log("the value of num1*num2 is ="+(num1*num2))
        console.log("the value of num1/num2 is ="+(num1/num2))
        // console.log("the value of num1++ is ="+(num1++))
        console.log("the value of ++num1 is ="+(++num1))
        console.log("the value of num1-- is ="+(num1--))
        // console.log("the value of --num1 is ="+(--num1))
        


    </script>
</head>
<body>
    <div class="container">
        <h1>Variable Data Types and Operators</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam minus iusto sunt architecto veritatis exercitationem consequatur, beatae laudantium, explicabo sit aliquam atque saepe, obcaecati rerum praesentium libero esse labore velit.</p>
    </div>
</body>
</html>
