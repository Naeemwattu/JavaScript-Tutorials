<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction - Alert, Prompt, Confirm</title>
</head>
<body>
    <div id="container">
        This is Page
    </div>


    <script>
        // Alert in in-browser message 
        alert("This is a Alert Message!!!!! Hi ok this.");

        // Prompt message
        let name = prompt("What is your name? ", "Enter Your Name")
        document.getElementById('container').innerHTML = name;
    </script>
</body>
</html>
