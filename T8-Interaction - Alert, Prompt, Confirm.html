<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction - Alert, Prompt, Confirm</title>
</head>
<body>
    <div id="container">
        This is Page
    </div>


    <script>
        // Alert in in-browser message 
        alert("This is a Alert Message!!!!! Hi ok this.");

        // Prompt message
        let name = prompt("What is your name? ", "Enter Your Name")
        document.getElementById('container').innerHTML = name;

        //Confirm message
        let deletepost = confirm("Are you can deleted the Post?")
        // document.getElementById('container').innerHTML = deletepost;

        if (deletepost) {
            document.getElementById('container').innerHTML = "Your post has been deleted successfully."
        }
        else{
            document.getElementById('container').innerHTML = "Your post has not been deleted."
        }
    </script>
    
</body>
</html>
