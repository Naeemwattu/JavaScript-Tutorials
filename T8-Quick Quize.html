<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quize</title>
</head>
<body>
    <h1>Quick Quize</h1>
    <p id="age"></p>
    <script>
        let age = prompt("Enter your age");
        if (age<18) {
            document.getElementById('age').innerHTML = "You can't enter the Club!"
        }
        else{
            document.getElementById('age').innerHTML = "Wellcomne...You can enter the Club."
        }
    </script>    
</body>
</html>
